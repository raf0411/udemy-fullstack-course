<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    /* Write your CSS code here */

    div{
      width: 200px;
      height: 200px;
    }

    p{
      margin: 0;
    }

    #box-1{
      background-color: cadetblue;
      padding: 20px;
      border: 10px black solid;
    }

    #box-2{
      background-color: gold;
      border: solid black;
      border-width: 20px 10px;
      margin-left: 260px;
    }

    #box-3{
      background-color: indianred;
      border: 10px solid black;
      margin-left: 40px;
    }

  </style>
</head>

<body>

  <div id="box-1">
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aliquam at sapien porttitor urna elementum lacinia. Inid magna pulvinar, ultricies lorem id, vehicula elit. Aliquam eu luctus nisl, vitae pellentesque magna. Phasellusdolor metus, laoreet ac convallis sit amet, efficitur sed dolor.
    </p>
  </div>
  
  <div id="box-2"></div>
  
  <div id="box-3"></div>
</body>

</html>
